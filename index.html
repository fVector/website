<!DOCTYPE html>
<html>
    
<head>
    <title>Frame Vector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('bg.png');
            background-repeat: repeat;
        }
        .logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Logo">
    </div>
</body>
</html>
